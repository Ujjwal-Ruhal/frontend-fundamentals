<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header><h1>Survey Form</h1><br>thank you for taking the time to help us improve the platform</header>
        <br>
        <section>
            <h3>Name</h3>
            <input type="text" placeholder="Enter your name">
            <h3>Email</h3>
            <input type="text" placeholder="Enter your Email">
            <h3>Age(optional)</h3>
            <input type="text" placeholder="Age">
            <br><br> 
            <label for="role">Which option best describes your couuent role?</label>
            <select id="role" name="role">
                <option value="" disabled selected> Select your role </option>
                <option value="student">Student</option>
                <option value="developer">Developer</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="role">Would you recommend my survey form to a friend?</label>
            

            



        </section>
    </main>
